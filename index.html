<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="easyui1.5.5/themes/default/easyui.css"/>
		<link rel="stylesheet" type="text/css" href="easyui1.5.5/themes/icon.css"/>
		<script src="easyui1.5.5/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="easyui1.5.5/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				list-style: none;
				margin: none;
				padding: none;
			}
			ul *{
				display: inline-block;
			}
			.cart{
				background-color: gray;
			}
		</style>
	</head>
	<body>
		<ul class="products">
	        <li>
	            <a href="#" class="item">
	                <img src="images/shirt1.png"/>
	                <div>
	                    <p>Balloon</p>
	                    <p>Price:$25</p>
	                </div>
	            </a>
	        </li>
	        <li>
	            <a href="#" class="item">
	                <img src="images/shirt2.png"/>
	                <div>
	                    <p>Feeling</p>
	                    <p>Price:$25</p>
	                </div>
	            </a>
	        </li>
        	<li>
	            <a href="#" class="item">
	                <img src="images/shirt3.png"/>
	                <div>
	                    <p>A21</p>
	                    <p>Price:$59</p>
	                </div>
	            </a>
	        </li>
	        <li>
	            <a href="#" class="item">
	                <img src="images/shirt4.png"/>
	                <div>
	                    <p>playboy</p>
	                    <p>Price:$54</p>
	                </div>
	            </a>
	        </li>
	        <li>
	            <a href="#" class="item">
	                <img src="images/shirt5.png"/>
	                <div>
	                    <p>adidas</p>
	                    <p>Price:$99</p>
	                </div>
	            </a>
	        </li>
	        <li>
	            <a href="#" class="item">
	                <img src="images/shirt6.png"/>
	                <div>
	                    <p>nike</p>
	                    <p>Price:99</p>
	                </div>
	            </a>
	        </li>
        <!-- other products -->
    	</ul>
    	<div class="cart">
        <h1>Shopping Cart</h1>
        <table id="cartcontent" style="width:300px;height:auto;">
            <thead>
                <tr>
                    <th field="name" width=140>Name</th>
                    <th field="quantity" width=60 align="right">Quantity</th>
                    <th field="price" width=60 align="right">Price</th>
                </tr>
            </thead>
        </table>
        <p class="total">Total: $0</p>
        <h2>Drop here to add to cart</h2>
    </div>
    <script>
    	$(".item").draggable({
    		revert:true,
    		proxy: "clone",
    		onStartDrag:function(){
    			$(this).draggable("options").cursor="";
    			$(this).draggable("proxy").css("z-index",10);
    		},
    		onStopDrag:function(){
    			$(this).draggable("options").cursor="move";
    			alert($(this).draggable("options").cursor);
    		}
    	});
    </script>
	</body>
</html>
