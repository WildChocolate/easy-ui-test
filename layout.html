<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="easyui1.5.5/themes/default/easyui.css"/>
		<link rel="stylesheet" type="text/css" href="easyui1.5.5/themes/icon.css"/>
		<script src="easyui1.5.5/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="easyui1.5.5/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="easyui-layout" style="width: 400px;height: 200px;">
			<div region="west"  title="Navigator" style="150px;">
				<p style="padding:5px;margin:0px;">Select language:</p>
				<ul>
					<li><a href="###" onclick="showcontent('java')">Java</a></li>
					<li><a href="###" onclick="showcontent('csharp')">C#</a></li>
					<li><a href="###" onclick="showcontent('vb')">VB</a></li>
					<li><a href="###" onclick="showcontent('Erlang')">Erlang</a></li>
				</ul>
			</div>
			<div id="content" region="center" title="language" style="padding: 5px;">
				
			</div>
			<div region="east" split="true" style="width:100px;">
				
			</div>
		</div>
		<div id="cc" class="easyui-layout" style="width:600px;height:400px;">   
		    <div region="north" title="north-title" split="true" style="height:100px;"></div>   
		    <div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>   
		    <div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>   
		    <div data-options="region:'west',title:'West',split:true" style="width:100px;"></div>   
		    <div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;"></div>   
		</div>
		<div class="easyui-layout" >
			
		
		<div data-options="region:'north'" style="height:100px"></div>   
	    <div data-options="region:'center'">   
	        <div class="easyui-layout" data-options="fit:true">   
	            <div data-options="region:'west',collapsed:true" style="width:180px"></div>   
	            <div data-options="region:'center'"></div>   
	        </div>   
	    </div>   
		</div>
	</body>  

		<script type="text/javascript">
			function showcontent(language){
				$('#content').html('Introduction to ' + language + ' language');
			}
		</script>
	</body>
	
</html>
